<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <link rel="stylesheet" href="style.css" />
            <title>Form#1/Css</title>
      </head>
      <body>
            <form action="">
                  <span class="span-name">Your name:</span>
                  <label for="name" class="label-name">
                        <input
                              required
                              type="text"
                              name=""
                              id="name"
                              class="input-name"
                              placeholder="Ваше имя"
                  /></label>
                  <br />
                  <span class="span-email">Your email:</span>
                  <label for="" class="label-email">
                        <input
                              required
                              type="email"
                              name=""
                              id=""
                              class="input-email"
                              placeholder="Ваша электронная почта"
                  /></label>
                  <br />
                  <span class="span-phone">Your phone:</span>
                  <label for="" class="label-phone">
                        <input
                              required
                              type="tel"
                              name=""
                              id=""
                              class="input-phone"
                              placeholder="Ваш номер телефона"
                  /></label>
                  <br />
                  <span class="span-message">Message:</span>
                  <label for="" class="label-message">
                        <textarea
                              required
                              placeholder="Ваше сообщение"
                              class="textarea"
                        ></textarea>
                  </label>
                  <br />
                  <span class="span-submit"></span>
                  <label for="" class="label-submit">
                        <input
                              type="submit"
                              value="ОТПРАВИТЬ"
                              class="input-submit"
                        />
                  </label>
                  <br />
            </form>
      </body>
</html>
